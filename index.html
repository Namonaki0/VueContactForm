<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Contact Form</title>

    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <div id="app">
      <div
        class="flex-1 grid grid-cols-6 md:grid-cols-12 px-2 py-4"
        data-v-75749900=""
        data-v-567de64c-s=""
      >
        <div
          class="col-span-6 col-start-1 md:col-span-10 md:col-start-2 xl:col-span-8 xl:col-start-3 flex flex-col"
          data-v-75749900=""
          data-v-567de64c-s=""
        >
          <span
            class="block overflow-hidden flex flex-col items-center text-center pb-6"
            data-v-75749900=""
            data-v-567de64c-s=""
            ><span
              class="relative block transition-transform transform duration-600 ease-ease-1 translate-y-0"
              ><h1 class="heading-1 pt-7" data-v-75749900="">Contact Us</h1>
              <p class="font-medium text-md animate-reveal" data-v-75749900="">
                If you have an enquiry regarding the online shop or a general
                enquiry for our Customer Services department, please contact us
                either by completing the form below or by using Live Chat.
              </p></span
            ></span
          >
          <div
            class="transition-all ease-ease-1 delay-300 translate-100 duration-300"
            data-v-75749900=""
            data-v-567de64c-s=""
          >
            <form
              class="grid flex-row w-full grid-cols-1 lg:grid-cols-2 md:gap-4"
              data-v-75749900=""
            >
              <div class="flex-grow pb-6" data-v-75749900="">
                <div class="relative flex w-full">
                  <div
                    class="flex border-0 border-b border-solid border-black text-base text-black font-medium w-full py-1 px-0"
                  >
                    <!----><input class="outline-none w-full" type="text" />
                  </div>
                  <span
                    class="absolute left-0 duration-300 pointer-events-none placeholder opacity-60 transition-bottom ease-1 bottom-1 text-black text-base"
                    >First Name*</span
                  ><!----><!---->
                  <div
                    class="w-0 bg-black transition-all duration-500 h-divider ease-1"
                  ></div>
                </div>
                <!---->
              </div>
              <div class="flex-grow pb-6" data-v-75749900="">
                <div class="relative flex w-full">
                  <div
                    class="flex border-0 border-b border-solid border-black py-1 bg-transparent text-base text-black font-medium w-full py-1 px-0"
                  >
                    <!----><input class="outline-none w-full" type="text" />
                  </div>
                  <span
                    class="absolute left-0 duration-300 pointer-events-none placeholder opacity-60 transition-bottom ease-1 bottom-1 text-black text-base"
                    >Last Name*</span
                  ><!----><!---->
                  <div
                    class="w-0 bg-black transition-all duration-500 h-divider ease-1"
                  ></div>
                </div>
                <!---->
              </div>
              <div class="flex-grow pb-6" data-v-75749900="">
                <div class="relative flex w-full">
                  <div
                    class="flex border-0 border-b border-solid border-black py-1 text-base text-black font-medium w-full py-1 px-0"
                  >
                    <!----><input class="outline-none w-full" type="email" />
                  </div>
                  <span
                    class="absolute left-0 duration-300 pointer-events-none placeholder opacity-60 transition-bottom ease-1 bottom-1 text-black text-base"
                    >Email Address*</span
                  ><!----><!---->
                  <div
                    class="w-0 bg-black transition-all duration-500 h-divider ease-1"
                  ></div>
                </div>
                <!---->
              </div>
              <div class="relative flex-grow pb-6" data-v-75749900="">
                <div class="flex items-center w-full" data-v-12419bc9="">
                  <!---->
                  <div
                    class="relative select-input w-full cursor-pointer"
                    data-v-12419bc9=""
                  >
                    <label
                      class="absolute text-base bottom-1 left-0 opacity-60 transform duration-400 ease-ease-1"
                      data-v-12419bc9=""
                      >Enquiry type*</label
                    >
                    <div
                      class="transform absolute w-2 h-2 -translate-y-1/2 right-0.5 top-1/2 transform transform-all ease-ease-1 duration-300"
                      data-v-d79371a0=""
                      data-v-12419bc9=""
                      style="width: 10px; height: 10px"
                    >
                      <div
                        class="icon"
                        data-v-d79371a0=""
                        style="
                          --fillColour: none;
                          --strokeColour: black;
                          --width: 10px;
                          --height: 10px;
                          -webkit-mask-image: url('https://media.paulsmith.com/dam/storyblok/w_10,h_10/Svg/dropdown-arrow-optim.svg');
                        "
                      ></div>
                    </div>
                    <input
                      class="pointer-events-none text-base text-black font-medium w-full py-1 px-0 outline-none"
                      type="select"
                      data-v-12419bc9=""
                    />
                    <div
                      class="w-full bg-black h-divider"
                      data-v-12419bc9=""
                    ></div>
                  </div>
                  <!---->
                </div>
                <!---->
              </div>
              <!---->
              <div class="flex-grow lg:col-span-2 pb-6" data-v-75749900="">
                <div
                  class="relative placeholder-colour-fix"
                  data-v-54de40c9=""
                  data-v-75749900=""
                  style="--225913de: 220px"
                >
                  <textarea
                    placeholder="Write your message here*"
                    class="outline-none text-black text-sm border border-solid border-black font-medium w-full p-2 min-height"
                    maxlength="999999"
                    data-v-54de40c9=""
                  ></textarea
                  ><!----><!---->
                </div>
              </div>
              <div class="flex-grow pb-6 lg:col-start-2" data-v-75749900="">
                <button
                  class="flex items-center transition-all duration-400 ease-1 disabled:opacity-30 disabled:cursor-not-allowed primary font-medium text-sm font-medium text-white p-1 mx-0 justify-self-end flex-1 w-full justify-between"
                  type="button"
                  data-v-75749900=""
                >
                  <div class="relative order-1">
                    <span class="label whitespace-nowrap">Submit</span
                    ><!---->
                  </div>
                  <div
                    class="-rotate-45 order-2 ml-1 transition-all duration-300 transform ease-1"
                  >
                    <div class="animate-spin-progress" data-v-75749900="">
                      <!---->
                    </div>
                  </div>
                  <!---->
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
